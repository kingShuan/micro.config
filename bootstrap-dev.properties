spring.application.name=rc-marketing-receiver
server.port=8088
spring.datasource.name=hbdbdevl
spring.datasource.url=jdbc:oracle:thin:@oracle-server:6006/hbdbdevl
spring.datasource.username=hbbldevl
spring.datasource.password=hbbldevl
spring.redis.host=redis-server
spring.rabbitmq.addresses=rabbitmq-server
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest


eureka.instance.statusPageUrlPath=${management.context-path}/info
eureka.instance.healthCheckUrlPath=${management.context-path}/health
eureka.instance.leaseRenewalIntervalInSeconds=10
eureka.instance.metadataMap.instanceId=${vcap.application.instance_id:${spring.application.name}:${spring.application.instance_id:${server.port}}}

eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.serviceUrl.defaultZone=http://192.168.13.4:8761/eureka/,http://192.168.13.2:8761/eureka/
eureka.client.healthcheck.enabled=true
